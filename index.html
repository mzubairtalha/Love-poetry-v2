<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Poetry</title>
    <link rel="stylesheet" href="footerStyles.css">
  <link rel="stylesheet" href="style.css">
  <style>
  body {
    background: #f2e9e4; /* Soft background color */
    font-family: 'Courier New', Courier, monospace;
    padding: 0;
    margin: 0;
  }
  .header {
    z-index: 9999;
    text-align: center;
    padding: 0.4rem 0;
    background: linear-gradient(45deg, #ff9a9e, #fad0c4);
    color: #222;
    font-size: 13px; /* Large font size for header */
    font-weight: bold;
  }
  .container {
    padding: 20px;
    text-align: center; /* Center the buttons */
  }
  .network-btn {
    display: block;
    width: 200px; /* Adjusted for KaiOS screen size */
    padding: 10px;
    margin: 10px auto;
    text-align: center;
    border: 2px solid transparent; /* Transparent border for focus effect */
    border-radius: 15px; /* Rounded corners */
    background: linear-gradient(45deg, #ff9a9e, #fad0c4);
    color: #222;
    font-size: 16px; /* Readable font size */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    transition: background 0.3s ease, border-color 0.3s ease;
    outline: none;
    position: relative; /* Position relative for pseudo-elements */
  }
  .network-btn:focus {
    animation: rotating-focus-animation 2s infinite linear;
  }
  @keyframes rotating-focus-animation {
    0% { border-color: #ff0076; }
    25% { border-color: #00ffea; }
    50% { border-color: #ffea00; }
    75% { border-color: #6e00ff; }
    100% { border-color: #ff0076; }
  }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="title">Love Poetry</h1>
  </div>
  <div class="container">
    <button id="loveButton" class="network-btn" onclick="location.href='#'">Your Poetry</button>
    <button id="poetryButton" class="network-btn" onclick="location.href='#'">Our Poetry</button>
  </div>
    <footer class="softkey">
        <div id="softKeysContainer">
            <div id="softkey-left">add</div>
            <div id="softkey-center"></div>
            <div id="softkey-right"></div>
        </div>
    </footer>
  <script src='js/jquery-3.5.1.min.js'></script>
  <script src="js/main.js"></script>
  <script src="js/kaiads.v5.min.js"></script>
  <script>
    document.addEventListener('keydown', function(event) {
      if (event.key === 'SoftLeft') {
        window.location.href = 'index0.html';
      }
    });
  </script>
</body>
</html>
