<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Poetry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffecd2, #fcb69f);
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .header {
      text-align: center;
      padding: 6px;
      font-size: 13px;
      font-weight: bold;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      color: #222;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    .network-btn {
      width: 90%;
      max-width: 220px;
      padding: 8px;
      margin: 6px 0;
      font-size: 14px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #ff758c, #ff7eb3);
      color: #fff;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .network-btn:focus {
      outline: none;
      border: 2px solid #fff;
      background: linear-gradient(90deg, #43e97b, #38f9d7);
    }

    footer.softkey {
      background-color: #222;
      color: white;
      padding: 4px 10px;
      font-size: 13px;
    }

    #softKeysContainer {
      display: flex;
      justify-content: space-between;
    }

    #softkey-left, #softkey-center, #softkey-right {
      width: 33.33%;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1 class="title">Love Poetry</h1>
  </div>

  <div class="container">
    <button id="loveButton" class="network-btn" onclick="alert('Your Poetry clicked')">Your Poetry</button>
    <button id="poetryButton" class="network-btn" onclick="alert('Our Poetry clicked')">Our Poetry</button>
    <button id="softRightAction" style="display:none" onclick="window.location.href='index0.html'"></button>
  </div>

  <footer class="softkey">
    <div id="softKeysContainer">
      <div id="softkey-left">Add</div>
      <div id="softkey-center"></div>
      <div id="softkey-right">Open</div>
    </div>
  </footer>

  <script>
    document.addEventListener('keydown', function(event) {
      if (event.key === 'SoftLeft') {
        alert("SoftLeft pressed");
      }

      if (event.key === 'SoftRight') {
        // Trigger click on the hidden button
        document.getElementById("softRightAction").click();
      }
    });
  </script>

</body>
</html>
