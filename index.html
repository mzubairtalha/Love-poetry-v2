<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Poetry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffecd2, #fcb69f);
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .header {
      text-align: center;
      padding: 6px;
      font-size: 13px;
      font-weight: bold;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      color: #222;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    .network-btn {
      width: 90%;
      max-width: 220px;
      padding: 8px;
      margin: 6px 0;
      font-size: 14px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #ff758c, #ff7eb3);
      color: #fff;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .network-btn:focus {
      outline: none;
      border: 2px solid #fff;
      background: linear-gradient(90deg, #43e97b, #38f9d7);
    }

    footer.softkey {
      background-color: #222;
      color: white;
      padding: 4px 10px;
      font-size: 13px;
    }

    #softKeysContainer {
      display: flex;
      justify-content: space-between;
    }

    #softkey-left, #softkey-center, #softkey-right {
      width: 33.33%;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="title">Love Poetry</h1>
  </div>
  <div class="container">
    <button id="loveButton" class="network-btn" onclick="location.href='your_poetry.html'">Your Poetry</button>
    <button id="poetryButton" class="network-btn" onclick="location.href='our_poetry.html'">Our Poetry</button>
  </div>

  <footer class="softkey">
    <div id="softKeysContainer">
      <div id="softkey-left">Add</div>
      <div id="softkey-center">Open</div>
      <div id="softkey-right"></div>
    </div>
  </footer>

  <script>
    const buttons = document.querySelectorAll('.network-btn');
    let currentIndex = 0;

    // Initial focus
    buttons[currentIndex].focus();

    document.addEventListener('keydown', function(event) {
      if (event.key === 'ArrowDown') {
        currentIndex = (currentIndex + 1) % buttons.length;
        buttons[currentIndex].focus();
      }

      else if (event.key === 'ArrowUp') {
        currentIndex = (currentIndex - 1 + buttons.length) % buttons.length;
        buttons[currentIndex].focus();
      }

      else if (event.key === 'Enter' || event.key === 'SoftCenter') {
        buttons[currentIndex].click();
      }

      else if (event.key === 'SoftLeft') {
        window.location.href = 'index0.html'; // Your "Add" page
      }
    });
  </script>
</body>
</html>
